<div class="row login-container">
  <div class="col-8 content d-flex align-items-center justify-content-center">
    <img src="assets/images/logo.png" alt="logo image">
  </div>
  <div class="col-4 content login-container-right">
    <div class="row">
      <h2 class="text-center text-warning text-title">Iniciar Sesión</h2>
    </div>
    <div class="row">
      <form [formGroup]="myForm"
            (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Ingresa tu usuario"
                 formControlName="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Ingresa tu contraseña"
                 formControlName="password">
        </div>
        <div class="d-grid gap-2">
          <button type="submit"
                  class="btn btn-warning"
                  [disabled]="myForm.invalid">
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
