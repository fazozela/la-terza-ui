<div class="row p-4">
  <shared-go-back-button></shared-go-back-button>
</div>

<div class="row">
  <div class="col box-form">
    <h3 class="text-center">
      Agregar Producto
    </h3>

    <form action="" class="mt-5">
      <div>
        <label for="productNameFormControl" class="form-label">Nombre del producto:</label>
        <input type="text" class="form-control" id="productNameFormControl" placeholder="Factura">
      </div>
      <div class="mt-3">
        <label for="imageFormControl" class="form-label">Imagen:</label>
        <input type="file" class="form-control" id="imageFormControl" accept="image/png, image/jpeg">
      </div>
      <div class="mt-3">
        <label for="priceFormControl" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="priceFormControl" placeholder="0">
      </div>
      <div class="mt-3">
        <label for="descriptionFormControl" class="form-label">Descripción:</label>
        <textarea class="form-control" id="descriptionFormControl" placeholder="Descripción" rows="3"></textarea>
      </div>
      <div class="row mt-5 form-buttons">
        <div class="col">
          <shared-cancel-form-button></shared-cancel-form-button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning btn-lg">Aceptar</button>
        </div>
      </div>
    </form>
  </div>
</div>
