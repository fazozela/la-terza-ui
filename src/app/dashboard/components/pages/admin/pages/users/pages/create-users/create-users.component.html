<div class="row p-4">
  <shared-go-back-button></shared-go-back-button>
</div>

<div class="row">
  <div class="col box-form">
    <h3 class="text-center">
      Agregar Usuario
    </h3>

    <form action="" class="mt-5">
      <div>
        <label for="billFormControl" class="form-label">Usuario:</label>
        <input type="text" class="form-control" id="billFormControl" placeholder="Usuario">
      </div>
      <div class="mt-3">
        <label for="dateFormControl" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="dateFormControl" placeholder="Contraseña">
      </div>
      <div class="mt-3">
        <label for="employeeTypeFormControl" class="form-label">Tipo de empleado:</label>
        <select class="form-select" id="employeeTypeFormControl" aria-label="Default select example">
          <option selected>Tipo</option>
          <option value="1">Administrador</option>
          <option value="2">Contador</option>
          <option value="3">Cajero</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="subsidiaryFormControl" class="form-label">Sucursal:</label>
        <select class="form-select" id="subsidiaryFormControl" aria-label="Default select example">
          <option selected>Sucursal</option>
          <option value="1">Sucursal 1</option>
          <option value="2">Sucursal 2</option>
        </select>
      </div>
      <div class="row mt-5 form-buttons">
        <div class="col">
          <shared-cancel-form-button></shared-cancel-form-button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning btn-lg">Aceptar</button>
        </div>
      </div>
    </form>
  </div>
</div>
